<!DOCTYPE html>

<title>Arthur Bank Create Account</title>

<head>

  <! Calls css/js or else files relative to server online server (Dont touch)>
  <link rel="stylesheet" type="text/css" href="/Public/Create_Account/Create_Account.css"/>
  <script src="/Public/Create_Account/Create_Account.js"></script>

  <! fonts>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">

</head>

<body>

  <h1 class="text">Create Account</h1>

  <div class="CREATE_ACCOUNT_FORM">
    <form action="/CreateAccount" method="post">

      <h2 class="LOGIN_FORM_TEXT">Username:</h2>
      <input type="text" name="USERNAME_FIELD" placeholder="Username" required>

      <h2 class="LOGIN_FORM_TEXT">Password:</h2>
      <input type="password" name="PASSWORD_FIELD" placeholder="Password" required>

      <h2 class="LOGIN_FORM_TEXT">Repeat Password:</h2>
      <input type="password" name="PASSWORD_FIELD_REPEAT" placeholder="Password" required>

      <h2 class="LOGIN_FORM_TEXT">Email:</h2>
      <input type="text" name="EMAIL_FIELD" placeholder="Email" required>

      <button type="submit" name="REGISTER_BUTTON" class="REGISTER_BUTTON">Register</button>

      <button type="button" name="BACK_LOGIN_BUTTON" class="BACK_LOGIN_BUTTON" onclick="BACK_BUTTON()">Back</button>

    </form>
  </div>

  <div class="Wave waveSVG"></div>

</body>
